
<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>게시글 작성</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field class="example-width">
            <input matInput placeholder="title">
          </mat-form-field>
          <mat-form-field class="example-width">
            <input matInput placeholder="name">
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <textarea matInput placeholder="content" style="line-height: 200px !important"></textarea>
          </mat-form-field>
  
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>저장</button>
      <button mat-button>취소</button>
    </mat-card-actions>
  </mat-card>
