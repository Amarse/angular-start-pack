<div>
<h1>Warever Home</h1>

<button mat-raised-button class="board-button" routerLink="board">
    작성하기
</button>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th id="num" mat-header-cell *matHeaderCellDef> No. </th>
      <td headers="num" mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <ng-container matColumnDef="title">
        <th id="title" mat-header-cell *matHeaderCellDef> Title </th>
        <td headers="title" mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>
    
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th id="name" mat-header-cell *matHeaderCellDef> Name </th>
      <td headers="name" mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
